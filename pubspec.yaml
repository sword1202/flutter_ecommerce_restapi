version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  http: any
  provider: ^4.3.2+3
  firebase_auth: ^0.18.4+1
  firebase_core: ^0.5.3
  shared_preferences: ^0.5.12+4
  url_launcher: ^5.7.10
  


dev_dependencies:
